<h2 class="Welcome">Compiling NFS-GANESHA</h2>

You have to specify a FSAL name when compiling. If none is provided, then
FSAL/PROXY will be used. The name you can use are POSIX, SNMP, PROXY
and FUSE<br>Example: compiling NFS-GANESHA with FSAL/POSIX <div style="margin-left: 40px;">&gt; ./configure --with-fsal=POSIX<br>&gt; make<br>&gt; make install</div><br>
